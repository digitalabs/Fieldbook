<div class="row" ng-if="applicationData.importDesignMappedData">
	<div class="col-md-12 col-sm-12">
		<section-container heading="SUMMARY OF IMPORTED DESIGN COLUMNS">
			<div class="row" name="content">
				<ontology-summary-table data="applicationData.importDesignMappedData['GERMPLASM']" variable-type="{{VARIABLE_TYPES.GERMPLASM_DESCRIPTOR}}" heading="Germplasm Factors" property-title="COLUMNS IN FILE" value-title="MAPPED TO" />
				<ontology-summary-table data="applicationData.importDesignMappedData['TRIAL_ENVIRONMENT']" variable-type="{{VARIABLE_TYPES.STUDY_CONDITION}}" heading="Environmental Factors" property-title="COLUMNS IN FILE" value-title="MAPPED TO" />
				<ontology-summary-table data="applicationData.importDesignMappedData['TRIAL_DESIGN']" variable-type="{{VARIABLE_TYPES.EXPERIMENTAL_DESIGN}}" heading="Design Factors" property-title="COLUMNS IN FILE" value-title="MAPPED TO" />
				<ontology-summary-table data="applicationData.importDesignMappedData['VARIATE']" variable-type="{{VARIABLE_TYPES.TRAIT}}" heading="Traits" property-title="COLUMNS IN FILE" value-title="MAPPED TO" />
			</div>
		</section-container>
	</div>
</div>
