<div class="row">
	<div class="col-xs-12 col-md-12">
		<div class="col-xs-3 col-md-3">
			<strong th:if="*{listType =='CROSSES'}" class="sub-content-heading" th:text="#{crosses.nursery.header}">Crosses List</strong>
			<strong th:if="*{listType =='ADVANCED'}" class="sub-content-heading" th:text="#{advancing.nursery.header}">Advance List</strong>
			<strong th:if="*{listType =='STOCK'}" class="sub-content-heading" th:text="#{stock.nursery.header}">Stock List</strong>
			<span
				class="sub-content-heading control-label-bold control-label-italic"
				th:text="*{listName}"></span>
		</div>

		<div class="col-xs-5 col-md-5 ">
			<div style="width:310px;">
				<span class="control-label control-label-bold"
					th:text="#{germplasm.list.notes}">Notes:</span>
				&nbsp; 
				<span class="control-label control-label-italic list-notes-display"
					th:text="*{listNotes}"></span>
				<a th:if="*{#strings.length(listNotes) > 34 }" href="javascript: void(0)"
					th:onclick="'javascript: openGermplasmListDetailsPopop(\'' + ${listId} + '\');'" 
					style="float: right;">See More</a>
			</div>
		</div>

		<div class="col-xs-4 col-md-4 pull-right">
			<div style="float: right;">
				<a href="javascript: void(0)" class="view-header"
					th:onclick="'javascript: openGermplasmListDetailsPopop(\'' + ${listId} + '\');'">View
					List Details</a>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-12 col-md-12">
		<div class="col-xs-7 col-md-7 fbk-advance-label-pos">
			<span th:text="#{advancing.nursery.entries.total}"
				class="control-label advanced-list-label">Total Entries:</span> 
			<span class="control-label control-label-bold advance-list-size advanced-list-label"
				id="numberOfEntries" th:text="*{totalNumberOfGermplasms}"></span>

			&nbsp;&nbsp;&nbsp;
			 
			<span th:text="#{list.number.of.selected}" class="control-label control-label-italic advanced-list-label">Selected:</span>
			<span class="control-label control-label-bold control-label-italic advance-list-size advanced-list-label numberOfAdvanceSelected">0</span>
		</div>
		<div class="pull-right">
			<div class="col-md-12">
				<div class="btn-group">
					<button type="button" th:id="*{'listActionButton' + listId}"
						class="btn btn-info dropdown-toggle fbk-action-btn"
						data-toggle="dropdown">
						<span th:text="#{advanced.list.actions}" th:if="*{listType == 'ADVANCED'}">Advanced List Actions</span>
						<span th:text="#{crosses.nursery.list.actions}" th:if="*{listType == 'CROSSES'}">Cross List Actions</span>
						<span th:text="#{stock.list.actions}" th:if="*{listType == 'STOCK'}">Stock List Actions</span>
					</button>
					<ul class="dropdown-menu fbk-right-button-drop-down" role="menu">
						<li class="withMeasurementsOnly" th:id="*{'generateStockListMenuItem' + listId}" th:if="*{listType == 'CROSSES' || listType == 'ADVANCED'}">
							<a href=""
								style="display: none" id="open-study-url"></a>
							<a  th:if="*{listType == 'CROSSES'}" href="javascript: void(0)"
								th:onclick="'javascript: StockIDFunctions.openGenerateStockIDModal(getCurrentAdvanceTabListIdentifier(), ' +
									*{hasPedigreeDupe} + ',' + *{hasPlotRecip} + ',' + *{hasPedigreeRecip} + ',' + *{hasPlotDupe} + ');'"
								th:text="#{common.stock.list.generate}">
									Generate Stock List
							</a>

							<a th:if="*{listType == 'ADVANCED'}" href="javascript: void(0)"
							   onclick="javascript: StockIDFunctions.openGenerateStockIDModal(getCurrentAdvanceTabListIdentifier());"
							   th:text="#{common.stock.list.generate}">
								Generate Stock List
							</a>
						</li>

						<li class="withMeasurementsOnly" th:if="*{listType == 'STOCK'}">
							<a  href="" style="display: none" id="label-printing-url"
								th:href="@{/LabelPrinting/specifyLabelDetails/stock}"></a>	
							<a href="javascript: void(0)"
								th:onclick="'javascript: StockIDFunctions.createLabels(\'' + ${listId} + '\');'"
								id="label-printing-url-link" th:text="#{tools.create.label.printing}">
								Create Labels
							</a>
						</li>
						<li class="withMeasurementsOnly" th:if="*{listType == 'STOCK'}">
							<a href=""
								style="display: none" id="export-stock-list-url"></a> <a href="javascript: void(0)"
								th:onclick="'javascript: StockIDFunctions.exportList(\'' + ${listId} + '\');'"
								id="export-stock-template" th:text="#{common.export.inventory.file}">
									Export Inventory File
							</a>
						</li>
						<li class="withMeasurementsOnly" th:if="*{listType == 'STOCK' and !hasCompletedBulking}">
							<a href=""
								style="display: none" id="import-stock-list-url"></a> <a href="javascript: void(0)"
								th:onclick="'javascript: StockIDFunctions.showImportPopup(\'' + ${listId} + '\');'"
								id="import-stock-list" th:text="#{common.import.inventory.file}">
									Import Inventory File
							</a>
						</li>
						<li class="withMeasurementsOnly" th:if="*{listType == 'STOCK'}">
							<a href=""
								style="display: none" id="import-stock-list-url"></a> <a href="javascript: void(0)"
								th:onclick="'javascript: StockIDFunctions.showUpdateInventoryModal(\'' + ${listId} + '\');'"
								id="update-inventory-stock-list" th:text="#{seed.inventory.update.inventory}">
									Update Inventory
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="row">&nbsp;</div>
<div class="row col-xs-12 col-md-12" id="inventory-germplasm-list">
	<div th:if="*{listType == 'CROSSES' || listType == 'ADVANCED'}" th:include="/Common/includes/listPagination"></div>
	<div th:if="*{listType == 'STOCK'}" th:include="/Inventory/seedInventoryPagination"></div>
</div>
